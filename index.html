<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Telegram Clicker</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #counter { font-size: 2em; margin: 20px; }
    button { font-size: 1.5em; padding: 10px 30px; }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>Telegram Clicker</h2>
  <div>Счётчик: <span id="counter">0</span></div>
  <button onclick="increment()">Клик!</button>

  <script>
    let count = 0;
    function increment() {
      count++;
      document.getElementById('counter').innerText = count;
    }
    // Telegram WebApp theme support (опционально)
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
  </script>
</body>
</html>
