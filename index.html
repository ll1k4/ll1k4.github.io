<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>üéâ Telegram Clicker üéâ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background 0.5s;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #ff6f61;
      text-shadow: 1px 1px 8px #fff6;
    }
    #counter {
      font-size: 3em;
      margin: 30px 0 20px 0;
      color: #fff;
      background: linear-gradient(90deg, #ff6f61, #ffb347);
      border-radius: 20px;
      padding: 20px 50px;
      box-shadow: 0 4px 24px #ffb34755;
      transition: transform 0.2s;
      user-select: none;
    }
    .click-btn {
      font-size: 2em;
      padding: 20px 60px;
      border: none;
      border-radius: 40px;
      background: linear-gradient(90deg, #ffb347, #ff6f61);
      color: #fff;
      font-weight: bold;
      box-shadow: 0 4px 24px #ffb34755;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.2s;
      outline: none;
      position: relative;
      overflow: hidden;
    }
    .click-btn:active {
      transform: scale(0.96);
      box-shadow: 0 2px 12px #ffb34799;
    }
    .emoji {
      font-size: 2em;
      margin-bottom: 10px;
      animation: bounce 1.2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0);}
      50% { transform: translateY(-10px);}
    }
    .footer {
      margin-top: 40px;
      color: #fff8;
      font-size: 1em;
      letter-spacing: 1px;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="emoji">üî•</div>
  <h1>Telegram Clicker</h1>
  <div id="counter">0</div>
  <button class="click-btn" onclick="increment()">üëÜ –ö–ª–∏–∫!</button>
  <div class="footer">–°–∫–æ–ª—å–∫–æ –∫–ª–∏–∫–æ–≤ —Å–º–æ–∂–µ—à—å —Å–¥–µ–ª–∞—Ç—å? üòé</div>

  <script>
    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å—á–µ—Ç—á–∏–∫ –≤ localStorage
    let count = localStorage.getItem('tg_clicker_count') || 0;
    const counter = document.getElementById('counter');
    counter.innerText = count;

    function increment() {
      count++;
      animateCounter();
      counter.innerText = count;
      localStorage.setItem('tg_clicker_count', count);
      // –í–∏–±—Ä–∞—Ü–∏—è (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
      if (window.navigator.vibrate) window.navigator.vibrate(50);
    }

    function animateCounter() {
      counter.style.transform = 'scale(1.15)';
      setTimeout(() => {
        counter.style.transform = 'scale(1)';
      }, 150);
    }

    // Telegram WebApp API
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
  </script>
</body>
</html>
