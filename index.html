<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Clicker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            margin: 0;
            padding: 0;
            user-select: none;
            overflow: hidden;
        }
        #game {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff4757;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        #emoji-container {
            font-size: 100px;
            cursor: pointer;
            margin: 20px 0;
            transition: transform 0.1s;
        }
        #emoji-container:active {
            transform: scale(0.9);
        }
        #score {
            font-size: 24px;
            font-weight: bold;
            color: #2f3542;
        }
        #meme-text {
            font-size: 18px;
            color: #ff6b81;
            min-height: 50px;
            margin: 10px 0;
            font-weight: bold;
        }
        #upgrades {
            margin-top: 20px;
        }
        button {
            background: #ff6b81;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff4757;
        }
        .click-effect {
            position: absolute;
            font-size: 30px;
            animation: float 1s ease-out;
            opacity: 0;
            pointer-events: none;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>üê∏ Emoji Clicker</h1>
        <div id="score">–û—á–∫–∏: 0</div>
        <div id="meme-text">–ñ–º–∏ –Ω–∞ —ç–º–æ–¥–∑–∏! üëÜ</div>
        <div id="emoji-container">üê∂</div>
        <div id="upgrades">
            <button onclick="upgradeClickPower()">–£–ª—É—á—à–∏—Ç—å –∫–ª–∏–∫ (+1) üí™</button>
            <button onclick="buyAutoClicker()">–ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä (10 –æ—á–∫–æ–≤) ‚ö°</button>
        </div>
    </div>

    <script>
        let score = 0;
        let clickPower = 1;
        let autoClickers = 0;
        const emojis = ["üê∂", "üê±", "üê≠", "üêπ", "üê∞", "ü¶ä", "üêª", "üêº", "ü¶Å", "üêÆ", "üê∑", "üê∏", "üêµ", "üêî", "üêß", "ü¶Ñ", "üê≤", "üçï", "üçî", "üéÆ", "üöÄ", "üí©"];
        const memePhrases = [
            "–ö—Ä–∏–ø–æ–≤–æ, –Ω–æ –æ–∫!",
            "–≠—Ç–æ –±–∞–∑–∞!",
            "–ß–∏—Å—Ç–æ –ø—É—à–∫–∞!",
            "–û–≥–æ, –≤–∞—É!",
            "–ê–≥—Ä—ë–º–Ω!",
            "–ö—Ä–∏–Ω–∂–æ–≤–æ...",
            "–•–∞–π–ø–∞–Ω—ë–º –Ω–µ–º–Ω–æ–∂–∫–æ!",
            "–ú–µ–º–Ω–∞—è –º–æ—â—å!",
            "–¢—ã –≥–µ–Ω–∏–π –∫–ª–∏–∫–æ–≤!",
            "–í–æ—Ç —ç—Ç–æ –¥–∞!",
            "–õ–æ–ª, –∫–µ–∫, —á–µ–±—É—Ä–µ–∫!",
            "–ú–µ–º —É—Ä–æ–≤–Ω—è '–ë–æ–≥'"
        ];

        // –ö–ª–∏–∫ –ø–æ —ç–º–æ–¥–∑–∏
        document.getElementById("emoji-container").addEventListener("click", (e) => {
            score += clickPower;
            updateScore();
            
            // –ú–µ–Ω—è–µ–º —ç–º–æ–¥–∑–∏
            const emojiContainer = document.getElementById("emoji-container");
            emojiContainer.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            emojiContainer.style.transform = "scale(0.9)";
            setTimeout(() => { emojiContainer.style.transform = "scale(1)"; }, 100);
            
            // –†–∞–Ω–¥–æ–º–Ω–∞—è —Ñ—Ä–∞–∑–∞
            document.getElementById("meme-text").textContent = 
                memePhrases[Math.floor(Math.random() * memePhrases.length)];
            
            // –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –∫–ª–∏–∫–µ
            const effect = document.createElement("div");
            effect.className = "click-effect";
            effect.textContent = "+" + clickPower;
            effect.style.left = (e.clientX - 20) + "px";
            effect.style.top = (e.clientY - 50) + "px";
            document.body.appendChild(effect);
            setTimeout(() => effect.remove(), 1000);
        });

        // –£–ª—É—á—à–µ–Ω–∏–µ –∫–ª–∏–∫–∞
        function upgradeClickPower() {
            if (score >= 10) {
                score -= 10;
                clickPower += 1;
                updateScore();
                document.getElementById("meme-text").textContent = "–¢–µ–ø–µ—Ä—å —Ç—ã –∫–ª–∏–∫–∞–µ—à—å —Å–∏–ª—å–Ω–µ–µ! üí•";
            } else {
                document.getElementById("meme-text").textContent = "–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –æ—á–∫–æ–≤! –ö–ª–∏–∫–∞–π –±–æ–ª—å—à–µ!";
            }
        }

        // –ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä
        function buyAutoClicker() {
            if (score >= 10) {
                score -= 10;
                autoClickers += 1;
                updateScore();
                document.getElementById("meme-text").textContent = "–ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä –∫—É–ø–ª–µ–Ω! ‚ö°";
            } else {
                document.getElementById("meme-text").textContent = "–ù—É–∂–Ω–æ –±–æ–ª—å—à–µ –æ—á–∫–æ–≤!";
            }
        }

        // –ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä —Ä–∞–±–æ—Ç–∞–µ—Ç –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
        setInterval(() => {
            if (autoClickers > 0) {
                score += autoClickers;
                updateScore();
            }
        }, 1000);

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á—ë—Ç–∞
        function updateScore() {
            document.getElementById("score").textContent = `–û—á–∫–∏: ${score}`;
        }
    </script>
</body>
</html>
