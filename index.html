<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultimate Monster Crusher</title>
    <style>
        body {
            font-family: 'Arial Black', sans-serif;
            background: #0a0a0a;
            color: white;
            margin: 0;
            padding: 0;
            user-select: none;
            overflow: hidden;
            touch-action: manipulation;
        }
        #game-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            height: 100vh;
            box-sizing: border-box;
        }
        #header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        #money {
            color: #ff6b6b;
            font-size: 24px;
            text-shadow: 0 0 5px #ff0000;
        }
        #level {
            color: #ff5555;
            font-size: 24px;
            text-shadow: 0 0 5px #ff0000;
        }
        #xp-container {
            width: 100%;
            height: 10px;
            background: #333;
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
        }
        #xp-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff5555, #ff9e00);
            transition: width 0.3s;
        }
        #monster-area {
            height: 55vh;
            background: #111;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            border: 3px solid #8b0000;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.7);
            touch-action: manipulation;
        }
        .monster {
            position: absolute;
            cursor: pointer;
            transition: transform 0.1s;
            image-rendering: pixelated;
            touch-action: manipulation;
        }
        .monster:active {
            transform: scale(0.9);
        }
        #upgrades {
            margin-top: 20px;
            background: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            border: 2px solid #333;
        }
        .upgrade-btn {
            background: linear-gradient(135deg, #8b0000, #ff5555);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            font-size: 14px;
            touch-action: manipulation;
        }
        .upgrade-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #ff0000;
        }
        .upgrade-btn:disabled {
            background: #333;
            cursor: not-allowed;
        }
        .damage-effect {
            position: absolute;
            color: #ff5555;
            font-weight: bold;
            font-size: 24px;
            animation: float-up 1s forwards;
            pointer-events: none;
            text-shadow: 0 0 5px #ff0000;
        }
        @keyframes float-up {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
        .meat-effect {
            position: absolute;
            color: #ff6b6b;
            font-weight: bold;
            animation: meat-float 1s forwards;
            pointer-events: none;
        }
        @keyframes meat-float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-30px) translateX(20px); opacity: 0; }
        }
        #monster-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        #monster-count {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(139, 0, 0, 0.7);
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="header">
            <div>
                <div id="money">ü•© 0</div>
                <div id="xp-container">
                    <div id="xp-bar"></div>
                </div>
            </div>
            <div id="level">–£—Ä–æ–≤–µ–Ω—å: 1</div>
        </div>
        
        <div id="monster-area">
            <div id="monster-count">–ú–æ–Ω—Å—Ç—Ä–æ–≤: 0/20</div>
        </div>
        
        <div id="upgrades">
            <button class="upgrade-btn" onclick="buyUpgrade('damage')">
                –£—Ä–æ–Ω: +1<br>
                <span id="damage-cost">–¶–µ–Ω–∞: 10 ü•©</span>
            </button>
            <button class="upgrade-btn" onclick="buyUpgrade('crit')">
                –ö—Ä–∏—Ç: +5%<br>
                <span id="crit-cost">–¶–µ–Ω–∞: 25 ü•©</span>
            </button>
            <button class="upgrade-btn" onclick="buyUpgrade('coins')">
                –ú—è—Å–∞: +1<br>
                <span id="coins-cost">–¶–µ–Ω–∞: 50 ü•©</span>
            </button>
            <button class="upgrade-btn" onclick="buyUpgrade('auto')">
                –ê–≤—Ç–æ–∞—Ç–∞–∫–∞<br>
                <span id="auto-cost">–¶–µ–Ω–∞: 100 ü•©</span>
            </button>
        </div>
    </div>

    <script>
        // –ö—ç—à–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã
        const cachedElements = {
            money: document.getElementById("money"),
            level: document.getElementById("level"),
            xpBar: document.getElementById("xp-bar"),
            monsterCount: document.getElementById("monster-count"),
            monsterArea: document.getElementById("monster-area"),
            damageCost: document.getElementById("damage-cost"),
            critCost: document.getElementById("crit-cost"),
            coinsCost: document.getElementById("coins-cost"),
            autoCost: document.getElementById("auto-cost")
        };

        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let meat = 0;
        let xp = 0;
        let level = 1;
        let damage = 1;
        let critChance = 0;
        let meatPerKill = 1;
        let autoDamage = 0;
        let monsters = [];
        let xpNeeded = 50;
        const MAX_MONSTERS = 20;
        let totalClicks = 0;
        let activeTouches = {};
        
        // –í—Å–µ –º–æ–Ω—Å—Ç—Ä—ã
        const allMonsters = [
            "https://media.tenor.com/rpLjR-cCx6AAAAAm/scary-rooms-low-detailed.webp",
            "https://media.tenor.com/bH_Sg_Sj2pQAAAAm/reaction-sticker.webp",
            "https://media.tenor.com/BG0GTzfhNSQAAAAm/creepy-smile-interminablerooms.webp",
            "https://media.tenor.com/CujnQ2J1YVIAAAAm/colin-raff-grotesque.webp",
            "https://media.tenor.com/fVaaAdx7D2cAAAAm/ahhhhhhhhhhhhhhh-scream.webp",
            "https://media.tenor.com/45QcJKVT6GwAAAAm/walkin-creepy.webp",
            "https://media.tenor.com/NvDVAAN8zWUAAAAm/colin-raff-grotesque.webp",
            "https://media.tenor.com/mYj_JxuGs_gAAAAm/colin-raff-grotesque.webp",
            "https://media.tenor.com/2UmsgJYp1lYAAAAm/specimen-11-spooky%27s-jumpscare-mansion-monster.webp",
            "https://media.tenor.com/pQZHntZHp8sAAAAm/colin-raff-grotesque.webp",
            "https://media.tenor.com/fBalrgNjIkMAAAAm/fnf-blueballs-incident-blueballs-incident.webp",
            "https://media.tenor.com/BUMvmmFBr94AAAAm/darkness-takeover-stewie-griffin-monster-pibby.webp",
            "https://media.tenor.com/XgybbRKEIcIAAAAm/guilty-gear-guilty-gear-strive.webp",
            "https://media.tenor.com/NZIvWfFn-3oAAAAj/walter-smtiv.gif",
            "https://media.tenor.com/Zj77W0D8XRYAAAAm/pot-of-greed-smug-jug.webp",
            "https://media.tenor.com/3CBkaSCLIaQAAAAm/peach-scary.webp",
            "https://media.tenor.com/3SF5gE8peSsAAAAm/chicky-twerk.webp",
            "https://media.tenor.com/jVv2TNkGZi8AAAAj/kirby-jam.gif",
            "https://media.tenor.com/9r2NMJC407YAAAAm/chibi-elizabeth.webp",
            "https://media.tenor.com/jqdFR9LPU4cAAAAm/chibi-adachi.webp"
        ];
        
        // –¶–µ–Ω—ã —É–ª—É—á—à–µ–Ω–∏–π
        const upgradeCosts = {
            damage: 10,
            crit: 25,
            coins: 50,
            auto: 100
        };
        
        // –û–±–Ω–æ–≤–∏—Ç—å —Å—á–µ—Ç—á–∏–∫ –º–æ–Ω—Å—Ç—Ä–æ–≤
        function updateMonsterCount() {
            cachedElements.monsterCount.textContent = `–ú–æ–Ω—Å—Ç—Ä–æ–≤: ${monsters.length}/${MAX_MONSTERS}`;
        }
        
        // –ü–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –º–æ–Ω—Å—Ç—Ä–æ–≤
        function getAvailableMonsters() {
            return allMonsters.slice(0, Math.min(level, allMonsters.length));
        }
        
        // –û–±–Ω–æ–≤–∏—Ç—å XP –±–∞—Ä
        function updateXpBar() {
            const percent = (xp / xpNeeded) * 100;
            cachedElements.xpBar.style.width = `${percent}%`;
        }
        
        // –†–∞—Å—Å—á–∏—Ç–∞—Ç—å HP –º–æ–Ω—Å—Ç—Ä–∞ (—Å–¥–µ–ª–∞–Ω–æ –ª–µ–≥—á–µ –Ω–∞ –ø–µ—Ä–≤—ã—Ö —É—Ä–æ–≤–Ω—è—Ö)
        function calculateMonsterHP() {
            // –ë–∞–∑–æ–≤–æ–µ HP –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —É—Ä–æ–≤–Ω—è —Å –º—è–≥–∫–∏–º —Å—Ç–∞—Ä—Ç–æ–º
            let baseHP;
            if (level <= 5) {
                baseHP = 3 + level; // –û—á–µ–Ω—å –ª–µ–≥–∫–∏–µ –º–æ–Ω—Å—Ç—Ä—ã –Ω–∞ –ø–µ—Ä–≤—ã—Ö 5 —É—Ä–æ–≤–Ω—è—Ö
            } else if (level <= 10) {
                baseHP = 8 + (level - 5) * 2; // –°—Ä–µ–¥–Ω—è—è —Å–ª–æ–∂–Ω–æ—Å—Ç—å
            } else if (level <= 20) {
                baseHP = 18 + (level - 10) * 3; // –£—Å–ª–æ–∂–Ω–µ–Ω–∏–µ
            } else {
                baseHP = 48 + (level - 20) * 5; // –°–ª–æ–∂–Ω—ã–µ –º–æ–Ω—Å—Ç—Ä—ã
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª–æ–∂–Ω–æ—Å—Ç—å –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –æ–±—â–µ–≥–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –∫–ª–∏–∫–æ–≤
            const hpFromClicks = Math.floor(totalClicks / 100); // +1 HP –∑–∞ –∫–∞–∂–¥—ã–µ 100 –∫–ª–∏–∫–æ–≤
            
            return baseHP + hpFromClicks;
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞/—Ç–∞–ø–∞ –ø–æ –º–æ–Ω—Å—Ç—Ä—É
        function handleMonsterClick(monsterElement, monsterInfo, currentHP, monsterHP, clientX, clientY) {
            totalClicks++;
            const isCrit = Math.random() * 100 < critChance;
            const totalDamage = isCrit ? damage * 3 : damage;
            currentHP -= totalDamage;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ HP
            monsterInfo.textContent = `HP: ${Math.max(0, currentHP)}/${monsterHP}`;
            
            // –≠—Ñ—Ñ–µ–∫—Ç —É—Ä–æ–Ω–∞
            showDamageEffect(totalDamage, isCrit, clientX, clientY);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —É–±–∏—Ç –ª–∏ –º–æ–Ω—Å—Ç—Ä
            if (currentHP <= 0) {
                // –£–¥–∞–ª–µ–Ω–∏–µ –º–æ–Ω—Å—Ç—Ä–∞
                monsterElement.remove();
                monsterInfo.remove();
                monsters = monsters.filter(m => m.monster !== monsterElement);
                updateMonsterCount();
                
                // –ù–∞–≥—Ä–∞–¥–∞ (—É–≤–µ–ª–∏—á–µ–Ω–∞ –Ω–∞ –ø–µ—Ä–≤—ã—Ö —É—Ä–æ–≤–Ω—è—Ö)
                let baseMeat;
                if (level <= 5) {
                    baseMeat = 5; // –ë–æ–ª—å—à–µ –º—è—Å–∞ –Ω–∞ –ø–µ—Ä–≤—ã—Ö —É—Ä–æ–≤–Ω—è—Ö
                } else if (level <= 10) {
                    baseMeat = 3 + level;
                } else {
                    baseMeat = level * 2;
                }
                
                const meatEarned = meatPerKill * (isCrit ? 2 : 1) * baseMeat;
                addMeat(meatEarned);
                addXp(meatEarned);
                
                // –≠—Ñ—Ñ–µ–∫—Ç –º—è—Å–∞
                showMeatEffect(meatEarned, clientX, clientY);
            }
            
            return currentHP;
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —ç—Ñ—Ñ–µ–∫—Ç —É—Ä–æ–Ω–∞
        function showDamageEffect(damage, isCrit, x, y) {
            const damageText = document.createElement("div");
            damageText.className = "damage-effect";
            damageText.textContent = `-${damage}${isCrit ? "!" : ""}`;
            damageText.style.left = `${x - 20}px`;
            damageText.style.top = `${y - 20}px`;
            cachedElements.monsterArea.appendChild(damageText);
            
            setTimeout(() => {
                damageText.remove();
            }, 1000);
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —ç—Ñ—Ñ–µ–∫—Ç –º—è—Å–∞
        function showMeatEffect(amount, x, y) {
            const meatText = document.createElement("div");
            meatText.className = "meat-effect";
            meatText.textContent = `+${amount} ü•©`;
            meatText.style.left = `${x - 15}px`;
            meatText.style.top = `${y - 15}px`;
            cachedElements.monsterArea.appendChild(meatText);
            
            setTimeout(() => {
                meatText.remove();
            }, 1000);
        }
        
        // –°–ø–∞–≤–Ω –º–æ–Ω—Å—Ç—Ä–æ–≤
        function spawnMonster() {
            if (monsters.length >= MAX_MONSTERS) return;
            
            const availableMonsters = getAvailableMonsters();
            const monster = document.createElement("img");
            monster.className = "monster";
            
            // –†–∞–∑–º–µ—Ä –∏ –ø–æ–∑–∏—Ü–∏—è (–º–æ–Ω—Å—Ç—Ä—ã –º–µ–Ω—å—à–µ –Ω–∞ –ø–µ—Ä–≤—ã—Ö —É—Ä–æ–≤–Ω—è—Ö)
            const size = level <= 5 ? 50 + Math.random() * 40 : 
                         level <= 10 ? 60 + Math.random() * 50 : 
                         70 + Math.random() * 60;
            
            const x = Math.random() * (cachedElements.monsterArea.offsetWidth - size);
            const y = Math.random() * (cachedElements.monsterArea.offsetHeight - size);
            
            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–≥–æ –º–æ–Ω—Å—Ç—Ä–∞
            monster.src = availableMonsters[Math.floor(Math.random() * availableMonsters.length)];
            monster.style.width = `${size}px`;
            monster.style.height = `${size}px`;
            monster.style.left = `${x}px`;
            monster.style.top = `${y}px`;
            
            // HP –º–æ–Ω—Å—Ç—Ä–∞
            const monsterHP = calculateMonsterHP();
            let currentHP = monsterHP;
            
            // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –º–æ–Ω—Å—Ç—Ä–µ
            const monsterInfo = document.createElement("div");
            monsterInfo.id = "monster-info";
            monsterInfo.textContent = `HP: ${currentHP}/${monsterHP}`;
            monsterInfo.style.display = "none";
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –º—ã—à–∏
            monster.onmouseenter = () => monsterInfo.style.display = "block";
            monster.onmouseleave = () => monsterInfo.style.display = "none";
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
            monster.onclick = function(e) {
                currentHP = handleMonsterClick(
                    this, monsterInfo, currentHP, monsterHP, 
                    e.clientX, e.clientY
                );
            };
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —Ç–∞—á-—É—Å—Ç—Ä–æ–π—Å—Ç–≤
            monster.ontouchstart = function(e) {
                e.preventDefault();
                for (let touch of e.changedTouches) {
                    activeTouches[touch.identifier] = {
                        monster: this,
                        info: monsterInfo,
                        currentHP,
                        monsterHP,
                        startX: touch.clientX,
                        startY: touch.clientY
                    };
                    currentHP = handleMonsterClick(
                        this, monsterInfo, currentHP, monsterHP,
                        touch.clientX, touch.clientY
                    );
                }
            };
            
            monster.ontouchmove = function(e) {
                e.preventDefault();
            };
            
            monster.ontouchend = function(e) {
                e.preventDefault();
                for (let touch of e.changedTouches) {
                    delete activeTouches[touch.identifier];
                }
            };
            
            // –î–æ–±–∞–≤–ª—è–µ–º –º–æ–Ω—Å—Ç—Ä–∞ –Ω–∞ –ø–æ–ª–µ
            cachedElements.monsterArea.appendChild(monster);
            cachedElements.monsterArea.appendChild(monsterInfo);
            monsters.push({ monster, info: monsterInfo, currentHP: () => currentHP });
            updateMonsterCount();
        }
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –º—è—Å–∞
        function addMeat(amount) {
            meat += amount;
            cachedElements.money.textContent = `ü•© ${meat}`;
            updateUpgradeButtons();
        }
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ XP (—É–≤–µ–ª–∏—á–µ–Ω–æ –Ω–∞ –ø–µ—Ä–≤—ã—Ö —É—Ä–æ–≤–Ω—è—Ö)
        function addXp(amount) {
            // –ë–æ–Ω—É—Å XP –Ω–∞ –ø–µ—Ä–≤—ã—Ö —É—Ä–æ–≤–Ω—è—Ö
            const xpBonus = level <= 5 ? 1.5 : 
                           level <= 10 ? 1.2 : 
                           1;
            
            xp += Math.floor(amount * xpBonus);
            if (xp >= xpNeeded) {
                levelUp();
            }
            updateXpBar();
        }
        
        // –ü–æ–≤—ã—à–µ–Ω–∏–µ —É—Ä–æ–≤–Ω—è
        function levelUp() {
            xp -= xpNeeded;
            level++;
            // –ú—è–≥–∫–∏–π —Ä–æ—Å—Ç –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ–≥–æ XP –Ω–∞ –ø–µ—Ä–≤—ã—Ö —É—Ä–æ–≤–Ω—è—Ö
            xpNeeded = level <= 5 ? Math.floor(xpNeeded * 1.2) :
                       level <= 10 ? Math.floor(xpNeeded * 1.3) :
                       Math.floor(xpNeeded * 1.5);
            
            cachedElements.level.textContent = `–£—Ä–æ–≤–µ–Ω—å: ${level}`;
            
            // –°–æ–æ–±—â–µ–Ω–∏–µ –æ –Ω–æ–≤–æ–º –º–æ–Ω—Å—Ç—Ä–µ
            if (level <= allMonsters.length && level > 1) {
                console.log(`–ù–æ–≤—ã–π –º–æ–Ω—Å—Ç—Ä –¥–æ—Å—Ç—É–ø–µ–Ω! –í—Å–µ–≥–æ –º–æ–Ω—Å—Ç—Ä–æ–≤: ${getAvailableMonsters().length}`);
            }
        }
        
        // –ü–æ–∫—É–ø–∫–∞ —É–ª—É—á—à–µ–Ω–∏–π
        function buyUpgrade(type) {
            const cost = upgradeCosts[type];
            if (meat >= cost) {
                meat -= cost;
                cachedElements.money.textContent = `ü•© ${meat}`;
                
                switch(type) {
                    case 'damage':
                        damage += 1;
                        upgradeCosts.damage = Math.floor(upgradeCosts.damage * 1.5);
                        cachedElements.damageCost.textContent = `–¶–µ–Ω–∞: ${upgradeCosts.damage} ü•©`;
                        break;
                    case 'crit':
                        critChance += 5;
                        upgradeCosts.crit = Math.floor(upgradeCosts.crit * 1.5);
                        cachedElements.critCost.textContent = `–¶–µ–Ω–∞: ${upgradeCosts.crit} ü•©`;
                        break;
                    case 'coins':
                        meatPerKill += 1;
                        upgradeCosts.coins = Math.floor(upgradeCosts.coins * 1.5);
                        cachedElements.coinsCost.textContent = `–¶–µ–Ω–∞: ${upgradeCosts.coins} ü•©`;
                        break;
                    case 'auto':
                        autoDamage += 1;
                        upgradeCosts.auto = Math.floor(upgradeCosts.auto * 2);
                        cachedElements.autoCost.textContent = `–¶–µ–Ω–∞: ${upgradeCosts.auto} ü•©`;
                        break;
                }
                
                updateUpgradeButtons();
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ —É–ª—É—á—à–µ–Ω–∏–π
        function updateUpgradeButtons() {
            document.querySelectorAll(".upgrade-btn").forEach(btn => {
                const type = btn.onclick.toString().match(/buyUpgrade\('(.*?)'\)/)[1];
                btn.disabled = meat < upgradeCosts[type];
            });
        }
        
        // –ê–≤—Ç–æ–∞—Ç–∞–∫–∞
        function autoAttack() {
            if (autoDamage <= 0 || monsters.length === 0) return;
            
            const attacksPerFrame = Math.min(3, autoDamage);
            for (let i = 0; i < attacksPerFrame; i++) {
                if (monsters.length > 0) {
                    const randomIndex = Math.floor(Math.random() * monsters.length);
                    const monsterData = monsters[randomIndex];
                    const monsterElement = monsterData.monster;
                    const event = {
                        clientX: monsterElement.offsetLeft + monsterElement.offsetWidth/2,
                        clientY: monsterElement.offsetTop + monsterElement.offsetHeight/2
                    };
                    monsterElement.onclick(event);
                }
            }
        }
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        function startGame() {
            // –°–ø–∞–≤–Ω –º–æ–Ω—Å—Ç—Ä–æ–≤ (—á–∞—â–µ –Ω–∞ –ø–µ—Ä–≤—ã—Ö —É—Ä–æ–≤–Ω—è—Ö)
            const spawnInterval = level <= 5 ? 800 : 
                                level <= 10 ? 1000 : 
                                1200;
            
            setInterval(() => {
                if (monsters.length < MAX_MONSTERS) {
                    spawnMonster();
                }
            }, spawnInterval);
            
            // –ê–≤—Ç–æ–∞—Ç–∞–∫–∞
            setInterval(autoAttack, 1500);
            
            // –ü–µ—Ä–≤—ã–π –º–æ–Ω—Å—Ç—Ä
            setTimeout(spawnMonster, 300);
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            updateXpBar();
            updateMonsterCount();
            updateUpgradeButtons();
        }
        
        // –ù–∞—á–∏–Ω–∞–µ–º –∏–≥—Ä—É
        startGame();
    </script>
