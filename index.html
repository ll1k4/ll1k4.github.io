<body>

    <script>

        // 15+ –ø–æ—à–ª—ã—Ö —à—É—Ç–æ–∫ (18+)

            "–ß—Ç–æ –æ–±—â–µ–≥–æ –º–µ–∂–¥—É –≤–µ–ª–æ—Å–∏–ø–µ–¥–æ–º –∏ –∫—Ä–æ–≤–∞—Ç—å—é? –ò –Ω–∞ —Ç–æ–º, –∏ –Ω–∞ –¥—Ä—É–≥–æ–º –º–æ–∂–Ω–æ —É—Å—Ç–∞—Ç—å!",
            "–ü–æ—á–µ–º—É –ø—Ä–æ–≥—Ä–∞–º–º–∏—Å—Ç—ã —Ç–∞–∫–∏–µ –ø–ª–æ—Ö–∏ –≤ —Å–µ–∫—Å–µ? –ü–æ—Ç–æ–º—É —á—Ç–æ –æ–Ω–∏ –≤—Å–µ–≥–¥–∞ –∑–∞–±—ã–≤–∞—é—Ç –ø—Ä–æ foreplay –∏ —Å—Ä–∞–∑—É –ø–µ—Ä–µ—Ö–æ–¥—è—Ç –∫ execution!",
            "–ß—Ç–æ —Å–∫–∞–∑–∞–ª –æ–¥–∏–Ω —Å–ø–µ—Ä–º–∞—Ç–æ–∑–æ–∏–¥ –¥—Ä—É–≥–æ–º—É? '–ë–ª–∏–Ω, –æ–ø—è—Ç—å –≤ —Ä–æ—Ç –ø–æ–ø–∞–ª!'",
            "–ü–æ—á–µ–º—É –º—É–∂—á–∏–Ω—ã –ª—é–±—è—Ç –±–æ–ª—å—à–∏–µ –≥—Ä—É–¥–∏? –ü–æ—Ç–æ–º—É —á—Ç–æ –≤ –º–∞–ª–µ–Ω—å–∫–∏—Ö –¥–∞–∂–µ —Ç–µ–ª–µ—Ñ–æ–Ω –Ω–µ –∑–∞—Ä—è–∂–∞–µ—Ç—Å—è!",
            "–ß—Ç–æ —Å–∫–∞–∑–∞–ª –≥–∏–Ω–µ–∫–æ–ª–æ–≥ –ø–∞—Ü–∏–µ–Ω—Ç–∫–µ? '–ù—É —á—Ç–æ, –±—É–¥–µ–º —Å–º–æ—Ç—Ä–µ—Ç—å –∏–ª–∏ –¥–µ–ª–∞—Ç—å?'",
            "–ü–æ—á–µ–º—É –∂–µ–Ω—â–∏–Ω—ã –Ω–æ—Å—è—Ç —Ç—Ä—É—Å—ã? –ß—Ç–æ–±—ã –∫–æ—Ç—ã –Ω–µ —Å–º–æ—Ç—Ä–µ–ª–∏ –ø–æ—Ä–Ω–æ!",
            "–ß—Ç–æ –æ–±—â–µ–≥–æ –º–µ–∂–¥—É –∂–µ–Ω–æ–π –∏ –ø—É–ª–µ–π? –ò —Ç–æ, –∏ –¥—Ä—É–≥–æ–µ —Å–Ω–∞—á–∞–ª–∞ –≤—ã–ª–µ—Ç–∞–µ—Ç, –∞ –ø–æ—Ç–æ–º –ø—Ä–æ–±–ª–µ–º—ã!",
            "–ü–æ—á–µ–º—É –º—É–∂—á–∏–Ω—ã –ø–æ—Å–ª–µ —Å–µ–∫—Å–∞ –∑–∞—Å—ã–ø–∞—é—Ç? –ü–æ—Ç–æ–º—É —á—Ç–æ –¥–∞–∂–µ Windows –≥–æ–≤–æ—Ä–∏—Ç '–ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ —Ä–∞–±–æ—Ç—ã...'",
            "–ß—Ç–æ —Å–∫–∞–∑–∞–ª –ø—Ä–µ–∑–µ—Ä–≤–∞—Ç–∏–≤ –ø–µ—Ä–µ–¥ —Å–º–µ—Ä—Ç—å—é? '–Ø –∫–æ–Ω—á–∏–ª!'",
            "–ü–æ—á–µ–º—É —É –º—É–∂—á–∏–Ω —É—Ç—Ä–æ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å —Å—Ç–æ—è–∫–∞? –ß—Ç–æ–±—ã –Ω–µ –∑–∞–±—ã—Ç—å, —á—Ç–æ –æ–Ω–∏ –µ—â—ë —á—Ç–æ-—Ç–æ –º–æ–≥—É—Ç –ø–æ–¥–Ω—è—Ç—å!",
            "–ß—Ç–æ —Å–∫–∞–∑–∞–ª –≥–∏–Ω–µ–∫–æ–ª–æ–≥ –ø–∞—Ü–∏–µ–Ω—Ç–∫–µ —Å –±–æ–ª—å—à–æ–π –≥—Ä—É–¥—å—é? '–ò–∑–≤–∏–Ω–∏—Ç–µ, —è —Ç—É—Ç –Ω–µ–º–Ω–æ–≥–æ –∑–∞–±–ª—É–¥–∏–ª—Å—è!'",
            "–ü–æ—á–µ–º—É –∂–µ–Ω—â–∏–Ω—ã –Ω–µ –ª—é–±—è—Ç –±—ã—Å—Ç—Ä—ã—Ö –º—É–∂—á–∏–Ω? –ü–æ—Ç–æ–º—É —á—Ç–æ 30 —Å–µ–∫—É–Ω–¥ - —ç—Ç–æ –Ω–µ '–±—ã—Å—Ç—Ä–æ', —ç—Ç–æ '—Ä–∞–Ω–æ'!",
            "–ß—Ç–æ –æ–±—â–µ–≥–æ –º–µ–∂–¥—É –∂–µ–Ω–æ–π –∏ —Ç–µ—Ä—Ä–æ—Ä–∏—Å—Ç–æ–º? –° —Ç–µ—Ä—Ä–æ—Ä–∏—Å—Ç–æ–º –º–æ–∂–Ω–æ –¥–æ–≥–æ–≤–æ—Ä–∏—Ç—å—Å—è!",
            "–ü–æ—á–µ–º—É –º—É–∂—á–∏–Ω—ã –Ω–µ –ø–æ–Ω–∏–º–∞—é—Ç –Ω–∞–º—ë–∫–æ–≤? –ü–æ—Ç–æ–º—É —á—Ç–æ '–∏–¥–∏ –Ω–∞—Ö–µ—Ä' –æ–Ω–∏ –ø–æ–Ω–∏–º–∞—é—Ç –±—É–∫–≤–∞–ª—å–Ω–æ!"
        ];

        // –ù–∞—á–∞—Ç—å –∏–≥—Ä—É
        function startGame() {
            if (gameActive) return;
            
            gameActive = true;
            score = 0;
            timeLeft = 20;
            updateScore();
            document.getElementById("start-btn").disabled = true;
            
            // –¢–∞–π–º–µ—Ä
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            // –ö–ª–∏–∫-–∑–æ–Ω–∞
            document.getElementById("click-area").onclick = () => {
                if (!gameActive) return;
                
                score++;
                updateScore();
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –∫–ª–∏–∫–∞
                const clickArea = document.getElementById("click-area");
                clickArea.style.transform = "scale(0.9)";
                setTimeout(() => { clickArea.style.transform = "scale(1)"; }, 100);
                
                // –®—É—Ç–∫–∞ (–∫–∞–∂–¥—ã–π 3-–π –∫–ª–∏–∫)
                if (score % 3 === 0) {
                    document.getElementById("joke-display").textContent = 
                        jokes[Math.floor(Math.random() * jokes.length)];
                }
                
                // –î–≤–∏–∂–µ–Ω–∏–µ –±–µ–≥—É–Ω–∞
                const progress = Math.min(score / 100, 1);
                document.getElementById("runner").style.left = `calc(${progress * 100}% - 50px)`;
            };
        }

        // –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã
        function endGame() {
            clearInterval(timer);
            gameActive = false;
            document.getElementById("start-btn").disabled = false;
            document.getElementById("joke-display").textContent = 
                `–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –¢—ã —Å–¥–µ–ª–∞–ª ${score} –∫–ª–∏–∫–æ–≤!`;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç–∞
        function updateScore() {
            document.getElementById("score").textContent = `–ö–ª–∏–∫–æ–≤: ${score}`;
        }
