<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Monster Crusher</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Arial Black', sans-serif;
            background: #0a0a0a;
            color: white;
            margin: 0;
            padding: 0;
            user-select: none;
            overflow: hidden;
        }
        #game-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            height: 100vh;
            box-sizing: border-box;
        }
        #header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        #money {
            color: #ff6b6b;
            font-size: 24px;
            text-shadow: 0 0 5px #ff0000;
        }
        #level {
            color: #ff5555;
            font-size: 24px;
            text-shadow: 0 0 5px #ff0000;
        }
        #xp-container {
            width: 100%;
            height: 10px;
            background: #333;
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
        }
        #xp-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff5555, #ff9e00);
            transition: width 0.3s;
            will-change: width;
        }
        #monster-area {
            height: 55vh;
            background: #111;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            border: 3px solid #8b0000;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.7);
        }
        .monster {
            position: absolute;
            cursor: pointer;
            transition: transform 0.1s;
            image-rendering: pixelated;
            will-change: transform;
        }
        .monster:active {
            transform: scale(0.9);
        }
        #upgrades {
            margin-top: 20px;
            background: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            border: 2px solid #333;
        }
        .upgrade-btn {
            background: linear-gradient(135deg, #8b0000, #ff5555);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            font-size: 14px;
        }
        .upgrade-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #ff0000;
        }
        .upgrade-btn:disabled {
            background: #333;
            cursor: not-allowed;
        }
        .damage-effect {
            position: absolute;
            color: #ff5555;
            font-weight: bold;
            font-size: 24px;
            animation: float-up 1s forwards;
            pointer-events: none;
            text-shadow: 0 0 5px #ff0000;
            will-change: transform, opacity;
        }
        @keyframes float-up {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
        .meat-effect {
            position: absolute;
            color: #ff6b6b;
            font-weight: bold;
            animation: meat-float 1s forwards;
            pointer-events: none;
            will-change: transform, opacity;
        }
        @keyframes meat-float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-30px) translateX(20px); opacity: 0; }
        }
        #monster-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        #monster-count {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(139, 0, 0, 0.7);
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="header">
            <div>
                <div id="money">ü•© 0</div>
                <div id="xp-container">
                    <div id="xp-bar"></div>
                </div>
            </div>
            <div id="level">–£—Ä–æ–≤–µ–Ω—å: 1</div>
        </div>
        
        <div id="monster-area">
            <div id="monster-count">–ú–æ–Ω—Å—Ç—Ä–æ–≤: 0/20</div>
        </div>
        
        <div id="upgrades">
            <button class="upgrade-btn" onclick="buyUpgrade('damage')">
                –£—Ä–æ–Ω: +1<br>
                <span id="damage-cost">–¶–µ–Ω–∞: 10 ü•©</span>
            </button>
            <button class="upgrade-btn" onclick="buyUpgrade('crit')">
                –ö—Ä–∏—Ç: +5%<br>
                <span id="crit-cost">–¶–µ–Ω–∞: 25 ü•©</span>
            </button>
            <button class="upgrade-btn" onclick="buyUpgrade('coins')">
                –ú—è—Å–∞: +1<br>
                <span id="coins-cost">–¶–µ–Ω–∞: 50 ü•©</span>
            </button>
            <button class="upgrade-btn" onclick="buyUpgrade('auto')">
                –ê–≤—Ç–æ–∞—Ç–∞–∫–∞<br>
                <span id="auto-cost">–¶–µ–Ω–∞: 100 ü•©</span>
            </button>
            <button class="upgrade-btn" onclick="shareGame()">
                –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –∏–≥—Ä–æ–π
            </button>
        </div>
    </div>

    <script>
        // Game variables
        let meat = 0;
        let xp = 0;
        let level = 1;
        let damage = 1;
        let critChance = 0;
        let meatPerKill = 1;
        let autoDamage = 0;
        let monsterIdCounter = 0;
        const monsters = {};
        let xpNeeded = 50;
        const MAX_MONSTERS = 20;
        let totalClicks = 0;

        // Monster image URLs
        const allMonsters = [
            "https://media.tenor.com/rpLjR-cCx6AAAAAm/scary-rooms-low-detailed.webp",
            "https://media.tenor.com/bH_Sg_Sj2pQAAAAm/reaction-sticker.webp",
            "https://media.tenor.com/BG0GTzfhNSQAAAAm/creepy-smile-interminablerooms.webp",
            "https://media.tenor.com/CujnQ2J1YVIAAAAm/colin-raff-grotesque.webp",
            "https://media.tenor.com/fVaaAdx7D2cAAAAm/ahhhhhhhhhhhhhhh-scream.webp",
            "https://media.tenor.com/45QcJKVT6GwAAAAm/walkin-creepy.webp",
            "https://media.tenor.com/NvDVAAN8zWUAAAAm/colin-raff-grotesque.webp",
            "https://media.tenor.com/mYj_JxuGs_gAAAAm/colin-raff-grotesque.webp",
            "https://media.tenor.com/2UmsgJYp1lYAAAAm/specimen-11-spooky%27s-jumpscare-mansion-monster.webp",
            "https://media.tenor.com/pQZHntZHp8sAAAAm/colin-raff-grotesque.webp",
            "https://media.tenor.com/fBalrgNjIkMAAAAm/fnf-blueballs-incident-blueballs-incident.webp",
            "https://media.tenor.com/BUMvmmFBr94AAAAm/darkness-takeover-stewie-griffin-monster-pibby.webp",
            "https://media.tenor.com/XgybbRKEIcIAAAAm/guilty-gear-guilty-gear-strive.webp",
            "https://media.tenor.com/NZIvWfFn-3oAAAAj/walter-smtiv.gif",
            "https://media.tenor.com/Zj77W0D8XRYAAAAm/pot-of-greed-smug-jug.webp",
            "https://media.tenor.com/3CBkaSCLIaQAAAAm/peach-scary.webp",
            "https://media.tenor.com/3SF5gE8peSsAAAAm/chicky-twerk.webp",
            "https://media.tenor.com/jVv2TNkGZi8AAAAj/kirby-jam.gif",
            "https://media.tenor.com/9r2NMJC407YAAAAm/chibi-elizabeth.webp",
            "https://media.tenor.com/jqdFR9LPU4cAAAAm/chibi-adachi.webp"
        ];

        // Upgrade costs
        const upgradeCosts = {
            damage: 10,
            crit: 25,
            coins: 50,
            auto: 100
        };

        // DOM update batching
        let needsUpdate = false;
        const updateQueue = {};

        function batchUpdateDOM() {
            if (needsUpdate) {
                if (updateQueue.money) {
                    document.getElementById("money").textContent = `ü•© ${meat}`;
                }
                if (updateQueue.monsterCount) {
                    document.getElementById("monster-count").textContent = `–ú–æ–Ω—Å—Ç—Ä–æ–≤: ${Object.keys(monsters).length}/${MAX_MONSTERS}`;
                }
                if (updateQueue.xpBar) {
                    document.getElementById("xp-bar").style.width = `${(xp / xpNeeded) * 100}%`;
                }
                if (updateQueue.level) {
                    document.getElementById("level").textContent = `–£—Ä–æ–≤–µ–Ω—å: ${level}`;
                }
                if (updateQueue.upgrades) {
                    document.querySelectorAll(".upgrade-btn").forEach(btn => {
                        const type = btn.onclick.toString().match(/buyUpgrade\('(.*?)'\)/)?.[1];
                        if (type) btn.disabled = meat < upgradeCosts[type];
                    });
                }
                needsUpdate = false;
                Object.keys(updateQueue).forEach(key => delete updateQueue[key]);
            }
            requestAnimationFrame(batchUpdateDOM);
        }

        // Preload monster images
        const preloadImages = () => {
            allMonsters.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        };

        // Get available monsters
        function getAvailableMonsters() {
            return allMonsters.slice(0, Math.min(level, allMonsters.length));
        }

        // Calculate monster HP
        function calculateMonsterHP() {
            const hpFromLevel = 5 + (level * 5);
            const hpFromClicks = Math.floor(totalClicks / 50);
            return hpFromLevel + hpFromClicks;
        }

        // Spawn monster
        function spawnMonster() {
            if (Object.keys(monsters).length >= MAX_MONSTERS) return;

            const availableMonsters = getAvailableMonsters();
            const monster = document.createElement("img");
            const id = monsterIdCounter++;
            monster.className = "monster";
            const size = 70 + Math.random() * 60;
            const x = Math.random() * (document.getElementById("monster-area").offsetWidth - size);
            const y = Math.random() * (document.getElementById("monster-area").offsetHeight - size);
            monster.src = availableMonsters[Math.floor(Math.random() * availableMonsters.length)];
            monster.style.width = `${size}px`;
            monster.style.height = `${size}px`;
            monster.style.left = `${x}px`;
            monster.style.top = `${y}px`;

            const monsterHP = calculateMonsterHP();
            let currentHP = monsterHP;

            const monsterInfo = document.createElement("div");
            monsterInfo.id = `monster-info-${id}`;
            monsterInfo.textContent = `HP: ${currentHP}/${monsterHP}`;
            monsterInfo.style.display = "none";

            monster.onclick = function(e) {
                totalClicks++;
                const isCrit = Math.random() * 100 < critChance;
                const totalDamage = isCrit ? damage * 3 : damage;
                currentHP -= totalDamage;
                monsterInfo.textContent = `HP: ${Math.max(0, currentHP)}/${monsterHP}`;

                const damageText = document.createElement("div");
                damageText.className = "damage-effect";
                damageText.textContent = `-${totalDamage}${isCrit ? "!" : ""}`;
                damageText.style.left = `${e.clientX - 20}px`;
                damageText.style.top = `${e.clientY - 20}px`;
                document.getElementById("monster-area").appendChild(damageText);

                if (currentHP <= 0) {
                    this.remove();
                    monsterInfo.remove();
                    delete monsters[id];
                    updateMonsterCount();

                    const baseMeat = level * 2;
                    const meatEarned = meatPerKill * (isCrit ? 2 : 1) * baseMeat;
                    addMeat(meatEarned);
                    addXp(meatEarned);

                    const meatText = document.createElement("div");
                    meatText.className = "meat-effect";
                    meatText.textContent = `+${meatEarned} ü•©`;
                    meatText.style.left = `${e.clientX - 15}px`;
                    meatText.style.top = `${e.clientY - 15}px`;
                    document.getElementById("monster-area").appendChild(meatText);

                    setTimeout(() => {
                        damageText.remove();
                        meatText.remove();
                    }, 1000);
                } else {
                    setTimeout(() => damageText.remove(), 1000);
                }
            };

            document.getElementById("monster-area").appendChild(monster);
            document.getElementById("monster-area").appendChild(monsterInfo);
            monsters[id] = { monster, info: monsterInfo };
            updateMonsterCount();
        }

        // Handle touch events for multitouch
        function handleTouch(event) {
            event.preventDefault();
            const touches = event.changedTouches;
            const monsterArea = document.getElementById("monster-area");

            for (let i = 0; i < touches.length; i++) {
                const touch = touches[i];
                const touchX = touch.clientX - monsterArea.getBoundingClientRect().left;
                const touchY = touch.clientY - monsterArea.getBoundingClientRect().top;

                for (let id in monsters) {
                    const { monster } = monsters[id];
                    const rect = monster.getBoundingClientRect();
                    const monsterLeft = rect.left - monsterArea.getBoundingClientRect().left;
                    const monsterTop = rect.top - monsterArea.getBoundingClientRect().top;

                    if (
                        touchX >= monsterLeft &&
                        touchX <= monsterLeft + rect.width &&
                        touchY >= monsterTop &&
                        touchY <= monsterTop + rect.height
                    ) {
                        const simulatedEvent = {
                            clientX: touch.clientX,
                            clientY: touch.clientY
                        };
                        monster.onclick(simulatedEvent);
                    }
                }
            }
        }

        // Update monster count
        function updateMonsterCount() {
            updateQueue.monsterCount = true;
            needsUpdate = true;
        }

        // Update XP bar
        function updateXpBar() {
            updateQueue.xpBar = true;
            needsUpdate = true;
        }

        // Add meat
        function addMeat(amount) {
            meat += amount;
            updateQueue.money = true;
            updateQueue.upgrades = true;
            needsUpdate = true;
        }

        // Add XP
        function addXp(amount) {
            xp += amount;
            if (xp >= xpNeeded) {
                levelUp();
            }
            updateXpBar();
        }

        // Level up
        function levelUp() {
            xp -= xpNeeded;
            level++;
            xpNeeded = Math.floor(xpNeeded * 1.3);
            updateQueue.level = true;
            updateQueue.xpBar = true;
            needsUpdate = true;
            console.log(`–î–æ—Å—Ç—É–ø–Ω–æ –º–æ–Ω—Å—Ç—Ä–æ–≤: ${getAvailableMonsters().length}`);
        }

        // Buy upgrades
        function buyUpgrade(type) {
            const cost = upgradeCosts[type];
            if (meat >= cost) {
                meat -= cost;
                switch(type) {
                    case 'damage':
                        damage += 1;
                        upgradeCosts.damage = Math.floor(upgradeCosts.damage * 1.5);
                        document.getElementById("damage-cost").textContent = `–¶–µ–Ω–∞: ${upgradeCosts.damage} ü•©`;
                        break;
                    case 'crit':
                        critChance += 5;
                        upgradeCosts.crit = Math.floor(upgradeCosts.crit * 1.5);
                        document.getElementById("crit-cost").textContent = `–¶–µ–Ω–∞: ${upgradeCosts.crit} ü•©`;
                        break;
                    case 'coins':
                        meatPerKill += 1;
                        upgradeCosts.coins = Math.floor(upgradeCosts.coins * 1.5);
                        document.getElementById("coins-cost").textContent = `–¶–µ–Ω–∞: ${upgradeCosts.coins} ü•©`;
                        break;
                    case 'auto':
                        autoDamage += 1;
                        upgradeCosts.auto = Math.floor(upgradeCosts.auto * 2);
                        document.getElementById("auto-cost").textContent = `–¶–µ–Ω–∞: ${upgradeCosts.auto} ü•©`;
                        break;
                }
 offenbar
                updateQueue.money = true;
                updateQueue.upgrades = true;
                needsUpdate = true;
            }
        }

        // Update upgrade buttons
        function updateUpgradeButtons() {
            updateQueue.upgrades = true;
            needsUpdate = true;
        }

        // Auto-attack
        function autoAttack() {
            if (autoDamage > 0 && Object.keys(monsters).length > 0) {
                const ids = Object.keys(monsters);
                const randomId = ids[Math.floor(Math.random() * ids.length)];
                const { monster, info } = monsters[randomId];
                const isCrit = Math.random() * 100 < critChance;
                const totalDamage = isCrit ? autoDamage * 3 : autoDamage;
                let currentHP = parseInt(info.textContent.match(/HP: (\d+)/)[1]) - totalDamage;
                const monsterHP = parseInt(info.textContent.match(/\/(\d+)/)[1]);

                info.textContent = `HP: ${Math.max(0, currentHP)}/${monsterHP}`;

                const damageText = document.createElement("div");
                damageText.className = "damage-effect";
                damageText.textContent = `-${totalDamage}${isCrit ? "!" : ""}`;
                damageText.style.left = `${monster.offsetLeft + monster.offsetWidth / 2}px`;
                damageText.style.top = `${monster.offsetTop + monster.offsetHeight / 2}px`;
                document.getElementById("monster-area").appendChild(damageText);

                if (currentHP <= 0) {
                    monster.remove();
                    info.remove();
                    delete monsters[randomId];
                    updateMonsterCount();

                    const baseMeat = level * 2;
                    const meatEarned = meatPerKill * (isCrit ? 2 : 1) * baseMeat;
                    addMeat(meatEarned);
                    addXp(meatEarned);

                    const meatText = document.createElement("div");
                    meatText.className = "meat-effect";
                    meatText.textContent = `+${meatEarned} ü•©`;
                    meatText.style.left = `${monster.offsetLeft + monster.offsetWidth / 2}px`;
                    meatText.style.top = `${monster.offsetTop + monster.offsetHeight / 2}px`;
                    document.getElementById("monster-area").appendChild(meatText);

                    setTimeout(() => {
                        damageText.remove();
                        meatText.remove();
                    }, 1000);
                } else {
                    setTimeout(() => damageText.remove(), 1000);
                }
            }
        }

        // Initialize Telegram Web App
        function initTelegramWebApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                const webApp = window.Telegram.WebApp;
                webApp.ready();
                webApp.expand();
                return webApp;
            } else {
                console.error("Telegram Web App is not available.");
                return null;
            }
        }

        // Share game via Telegram
        function shareGame() {
            const webApp = initTelegramWebApp();
            if (!webApp) return;

            const botUsername = "@YourGameBot"; // Replace with your bot's username
            const gameUrl = window.location.href;
            const shareText = `–ò–≥—Ä–∞–π –≤ Ultimate Monster Crusher! –ú–æ–π —É—Ä–æ–≤–µ–Ω—å: ${level}, –ú—è—Å–∞: ${meat} ü•©! ${gameUrl}`;

            webApp.sendData(JSON.stringify({
                action: "share",
                text: shareText,
                botUsername: botUsername
            }));
        }

        // Start game
        function startGame() {
            preloadImages();
            initTelegramWebApp();

            const monsterArea = document.getElementById("monster-area");
            monsterArea.addEventListener("touchstart", handleTouch, { passive: false });
            monsterArea.addEventListener("touchmove", handleTouch, { passive: false });

            monsterArea.addEventListener("mousemove", (e) => {
                const mouseX = e.clientX - monsterArea.getBoundingClientRect().left;
                const mouseY = e.clientY - monsterArea.getBoundingClientRect().top;

                for (let id in monsters) {
                    const { monster, info } = monsters[id];
                    const rect = monster.getBoundingClientRect();
                    const monsterLeft = rect.left - monsterArea.getBoundingClientRect().left;
                    const monsterTop = rect.top - monsterArea.getBoundingClientRect().top;

                    if (
                        mouseX >= monsterLeft &&
                        mouseX <= monsterLeft + rect.width &&
                        mouseY >= monsterTop &&
                        mouseY <= monsterTop + rect.height
                    ) {
                        info.style.display = "block";
                    } else {
                        info.style.display = "none";
                    }
                }
            });

            const spawnInterval = setInterval(() => {
                if (Object.keys(monsters).length < MAX_MONSTERS) {
                    spawnMonster();
                }
            }, 1000);

            setInterval(autoAttack, 1500);
            setTimeout(spawnMonster, 300);
            updateXpBar();
            updateMonsterCount();
            updateUpgradeButtons();
            requestAnimationFrame(batchUpdateDOM);
        }

        // Start the game
        startGame();
    </script>
</body>
